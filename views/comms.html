&nbsp;
<div class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter h100pc">
    <div class="prevIcnDiv" ng-click="helpers.g('#')">
      <span class="icn prevIcn">&nbsp;</span>
    </div>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4>Committees</h4>
  </div>
</div>

<div class="firstContent">
  <p class="pad10">
    Tap on a committee heading below to expand/collapse its content. 
  </p>
</div>

<div class="commsList">
  <div ng-repeat="comm in comms" class="topcoat-list commsListItem">
    <h5 class="topcoat-list__header pad10" ng-click="toggleComm(comm.id);">
      <i class="fa fa-angle-double-down fright" ng-show="!isVisible(comm.id)" style="color: #555"></i>
      <i class="fa fa-angle-double-up fright" ng-show="isVisible(comm.id)" style="color: #555"></i>
      {{comm.n}}
      <br />
      {{comm.n2}} &nbsp;
    
    </h5>

    <div id="comm{{comm.id}}" ng-show="isVisible(comm.id)">
    
        <ul class="list firmList">
          <li ng-click="helpers.c(member.id)" class="topcoat-list__item chevronLi commContact" ng-repeat="member in comm.members">
            <div>{{member.n}} <span ng-show="helpers.hasValueFunc(member.r)">- <em>{{member.r}}</em></span></div>
            <span ng-show="helpers.hasValueFunc(member.l)" class="lstSpan">{{member.l}}</span>
            <span class="lstSpan">{{member.eml}}</span>
            <span class="icn chevron">&nbsp;&nbsp;&nbsp;</span> 
          </li>
        </ul>
    </div>
  </div>
</div>

<p ng-show="helpers.showLoading == true" class="pad10 centAlign">
  <i class="fa fa-circle-o-notch fa-spin"></i> Loading data...
</p>

<div class="bottomSpace"></div>
