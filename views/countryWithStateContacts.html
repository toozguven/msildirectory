&nbsp;
<div class="topcoat-navigation-bar topFixedBar">
  <div class="topcoat-navigation-bar__item left quarter">
    <a class="icn prevIcn" href="#">&nbsp;&nbsp;&nbsp;</a>
  </div>
  <div class="topcoat-navigation-bar__item center half">
    <h4>{{helpers.getCountryName(country.n)}}</h4>
  </div>
</div>

<div class="loading" ng-hide="!(helpers.showLoading)"><i class="fa fa-circle-o-notch fa-spin"></i></div>

<div class="firstContent">
  <div class="topcoat-tab-bar centAlign" style="margin:auto; padding-top: 10px;">
    <select id="ddlState" ng-options="state.id as state.n for state in country.states" ng-model="selectedStateId" ng-change="redirectToState()">
    </select>
  </div>

  <div class="marg10">
    <label class="topcoat-radio-button" ng-click="helpers.g('/countryWithState/' + country.id + '/' + selectedStateId)">
      <input type="radio" name="topcoat">
      <div class="topcoat-radio-button__checkmark"></div>
      Member Firms
    </label>
    &nbsp;&nbsp;
    <label class="topcoat-radio-button">
      <input type="radio" name="topcoat" checked="checked">
      <div class="topcoat-radio-button__checkmark"></div>
      Contacts
    </label>
  </div>

  <input type="search" ng-model="search" class="topcoat-search-input--large" placeholder="Type text to filter the list">

  <ul class="topcoat-list__container list firmList">
      <li ng-click="helpers.c(contact.id)" class="topcoat-list__item chevronLi" ng-repeat="contact in contacts | filter:searchDelayed | filter:{cid: country.id}:true | filter:{sid: state.id}:true | orderBy:'ln'">
        <div>{{contact.n}}</div>
        <div ng-show="helpers.hasValueFunc(contact.r)">{{contact.r}}<br /></div>
        <span class="lstSpan">{{contact.f}}, {{contact.l.replace(", " + country.n, "").replace(", " + state.n, "")}}</span>
      </li>
    </ul>

</div>

<div class="bottomSpace"></div>
