&nbsp;
<div class="details">
    
    <div class="topcoat-navigation-bar topFixedBar">
        <div class="topcoat-navigation-bar__item left quarter">
            <span class="icn prevIcn" onclick="javascript:history.go(-1)">&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h4>Firm Details</h4>
        </div>
    </div>
    
    <div class="subHeader firstContent">
        <h2>{{firm.n}}</h2>
        <h2>{{firm.l}}</h2>
    </div>
    
    <ul class="topcoat-list__container list">
        
        <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(firm.t)">
            <a href="tel:{{firm.t}}">
                <div>Call Office</div>
                <span class="lstItmDesc lstSpan">{{firm.t}}</span>
                <span class="icn phoneIcn">&nbsp;&nbsp;&nbsp;</span>
            </a>
        </li>
        
        <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(firm.eml)">
            <a href="mailto:{{firm.eml}}">
                <div>Email</div>
                <span class="lstItmDesc lstSpan">{{firm.eml}}</span>
                <span class="icn emailIcn">&nbsp;&nbsp;&nbsp;</span>
            </a>
        </li>
        
        <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(firm.il)">
            <a href="#/c/{{firm.ilid}}">
                <div>International Liaison</div>
                <span class="lstItmDesc lstSpan">{{firm.il}}</span>
                <span class="icn chevron">&nbsp;&nbsp;&nbsp;</span>
            </a>
        </li>
        
        <li class="topcoat-list__item" ng-show="helpers.hasValueFunc(firm.lat)">
            <a href="#" onclick="openMap(); return false;">
                <div>Map</div>
                <span class="lstItmDesc lstSpan">View location on map</span>
                <span class="icn locationIcn">&nbsp;&nbsp;&nbsp;</span>
                <input type="hidden" id="hdnMapUrl" ng-value="helpers.getMapUrl(firm)" />
            </a>
        </li>
        
        <li class="topcoat-list__item" ng-show="helpers.isOnline()">
            <a href="#" onclick="openFirmProfile(); return false;">
                <div>More Information</div>
                <span class="lstItmDesc lstSpan">View more information about this firm on our website</span>
                <span class="icn headIcn">&nbsp;&nbsp;&nbsp;</span>
                <input type="hidden" id="hdnFirmProfileUrl" ng-value="helpers.getFirmProfileUrl(firm.id)" />
            </a>
        </li>
        
    </ul>
</div>

<div class="bottomSpace"></div>
